name: Resuable workflow1

on:
 workflow_call:
    inputs:
      firstInput:
        required: true
        type: string
    outputs:
      firstOutput:
        description: "The first output string"
        value: ${{ jobs.output-job.outputs.output1 }}
    
jobs:
  #build:
