  output-job:
    name: take input and generate output
    runs-on: ubuntu-latest
     # Map the job outputs to step outputs
    outputs:
      output1: ${{ steps.step1.outputs.firstOutput }}
    steps:
      - id: step1
        run: echo "::set-output name=firstOutput::${{ inputs.firstInput }}"
